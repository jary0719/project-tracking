<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="content-wrapper" th:fragment="content">
    <section class="content-header">
        <h1>
            分配角色
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">用户管理</a></li>
            <li><a href="#">分配角色</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form" class="form-inline">
                                    <div class="form-group">
                                        <label>未分配角色列表</label><br>
                                        <select class="form-control" multiple size="10"
                                                style="width:100px;overflow-y:auto;">
                                            <option value="pm">管理员</option>
                                            <option value="sa">项目秘书</option>
                                            <option value="se">部门领导</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <ul>
                                            <li class="btn btn-default glyphicon glyphicon-chevron-right"></li>
                                            <br>
                                            <li class="btn btn-default glyphicon glyphicon-chevron-left"
                                                style="margin-top:20px;"></li>
                                        </ul>
                                    </div>
                                    <div class="form-group" style="margin-left:40px;">
                                        <label>已分配角色列表</label><br>
                                        <select class="form-control" multiple size="10"
                                                style="width:100px;overflow-y:auto;">
                                            <option value="qa">发改局</option>
                                            <option value="qc">牵头委领导</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
</div>
<!-- /.row -->
</section>
<!-- /.modal -->
<!-- /.content -->
</div>
